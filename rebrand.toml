# ZeroClaw - Brand Configuration
# Agent Zero X + OpenClaw Merger

[brand]
name = "ZeroClaw"
short_name = "ZC"
tagline = "The Enterprise-Ready AI Operating System"

[credits]
founder = "Joshua Goodlock"
lead_developer = "Joshua Goodlock"
original_team_size = 36
strategic_alliance = "Agent Zero Original + OpenClaw + Link Technologies AI OS"
merger_partners = ["Agent Zero Original", "OpenClaw", "Link Technologies AI OS"]
based_on = ["OpenClaw", "Agent Zero", "Link Technologies AI OS"]

[urls]
website = "https://zeroclaw.dev"
docs = "https://docs.zeroclaw.dev"
github = "https://github.com/blueshirtprogrammer/zeroclaw"
discord = "https://discord.gg/zeroclaw"

[docker]
image = "blueshirtprogrammer/zeroclaw"
org = "blueshirtprogrammer"

[colors]
primary = "#ff6b35"  # Beast Orange
secondary = "#f7c531"  # Gold
accent = "#00d4ff"  # Electric Blue
dark = "#0a0a0a"  # Black
light = "#ffffff"  # White

[config]
inactivity_timeout = 3600
web_ui_port = 80
