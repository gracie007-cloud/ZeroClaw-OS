# Render Blueprint for ZeroClaw
# Save as render.yaml in your repo

resources:
  - name: zeroclaw
    type: web
    region: oregon
    plan: free
    
    # Use the official Agent Zero image
    image:
      url: agent0ai/agent-zero:latest
    
    envVars:
      - key: ZC_BRAND_NAME
        value: ZeroClaw
      - key: ZC_INACTIVITY_TIMEOUT
        value: "3600"
      # Add your API keys in Render dashboard (don't commit them here)
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: ANTHROPIC_API_KEY
      #   sync: false

    ports:
      - containerPort: 80
        protocol: TCP

    # Free tier health check
    healthCheck:
      path: /
      interval: 30
      timeout: 10
      retries: 3
